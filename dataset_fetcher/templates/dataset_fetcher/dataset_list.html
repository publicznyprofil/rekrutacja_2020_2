{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h1>Collection</h1>
            <form action="{% url 'dataset_fetcher:dataset-create' %}" method="post" class="form-inline">{% csrf_token %}
                <button class="btn btn-primary">
                    Fetch
                </button>
            </form>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <ul class="list-group">
                {% for object in object_list %}
                    <li class="list-group-item">
                        <a href="{% url 'dataset_fetcher:dataset-detail' object.pk %}">
                            {{ object.created_date }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
